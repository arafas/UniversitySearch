<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Today</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway|Lato|Droid+Sans|Roboto+Slab">
</head>
<body>

<div class="container">

    <div>
        <acme-navbar creation-date="reg.creationDate"></acme-navbar>
    </div>

    <div class="jumbotron text-center" ng-init="">
        <h1 style="font-family: 'Roboto Slab';">Add or Remove Courses</h1><br>
    </div>
    <h3 style="font-family: 'Roboto Slab';">Add a course</h3><br>
    <ng-form name="addCourse" style="font-family: 'Lato';" novalidate>
        <p><label>Course Code: </label><input type="text" name="courseCode" ng-model="course.courseCode" required></p>
        <p><label>Course Description:</label><input type="text" name="courseDesc" ng-model="course.courseDesc" required></p>
        <p><label>Course Name:</label><input type="text" name="courseName" ng-model="course.courseName" required></p>

        <p class="animated infinite" ng-class="main.classAnimation">
            <button type="submit" class="btn btn-lg btn-success" style="font-family: 'Droid Sans';" ng-disabled=!addCourse.$valid ng-click=adc.addCourse(course)>Add Course</button>
        </p>

    </ng-form>

    <h3 style="font-family: 'Roboto Slab';">Remove a course</h3><br>
    <ng-form name="removeCourse" style="font-family: 'Lato';" novalidate>
        <input type="text" name="courseCode" ng-model="adc.selectedCourse" typeahead-editable='false'
               uib-typeahead="course as course.courseCode for course in adc.courses | filter:$viewValue| limitTo:8"
               typeahead-template-url="customTemplate.html" class="form-control" required >
        <p class="animated infinite" ng-class="main.classAnimation">
            <button type="submit" class="btn btn-lg btn-success" style="font-family: 'Droid Sans';"
                    ng-disabled=!removeCourse.$valid
                    ng-click=adc.deleteCourse(course)>Remove Course</button>
        </p>

    </ng-form>

    <script type="text/ng-template" id="customTemplate.html">
        <a>
            <span class="courses_dropdown">{{match.model.courseCode}} -- {{match.model.courseName}}</span>
        </a>
    </script>

    </div>
</body>
</html>
