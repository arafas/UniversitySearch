<html lang="en">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway|Lato|Droid+Sans|Roboto+Slab">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center" ng-init="">



    <h1 style="font-family: 'Roboto Slab';">Find and Share Files</h1>
    <p class="lead" style="font-family: 'Lato';">
      <!--<img src="assets/images/LogoReversedBlue.jpg" alt="I'm Yeoman"><br>-->
      <p style="font-family: 'Lato';"></p>
      <p>A Wealth of Information at your Fingertips.</p>
    </p>
    <!--<p>1 + 2 = {{ 1 + 3 }}</p>
    <p>Nothing here {{'yet' + '!'}}</p>
    <p>Hello, {{main.names}}!</p>-->
    <p></p>
    <form>
      <p style="font-family: 'Lato';">UTORID: <input type="text" ng-model="name"></p>
      <p style="font-family: 'Lato';">Password: <input type = "password" ng-model="password"></p>

      <p>{{name}}</p>
      <p class="animated infinite" ng-class="main.classAnimation">
        <button type="button" class="btn btn-lg btn-success" ng-click="main.showToastr()" style="font-family: 'Droid Sans';">Sign In!</button>
      </p>
    </form>
    <p> Or </p>
    <p class="animated infinite" ng-class="main.classAnimation">
      <button type="button" class="btn btn-lg btn-success" ng-click="main.showToastr()" style="font-family: 'Droid Sans';">Click to Register</button>
    </p>
    <p style="font-family: 'Raleway';">
      <acme-malarkey extra-values="['Convenience','Accessibility']" style="color:#5cd6d6;"></acme-malarkey> for <acme-malarkey extra-values="['Students','Instructors']" style="color:#5cd6d6;"></acme-malarkey>
    </p>
  </div>

        </div>
      </div>
    </div>
  </div>

</div>
