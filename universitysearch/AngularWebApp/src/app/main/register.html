<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Today</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway|Lato|Droid+Sans|Roboto+Slab">
</head>
<body>

<div class="container">

  <div>
    <acme-navbar creation-date="reg.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center" ng-init="">
    <h1 style="font-family: 'Roboto Slab';">Register Today</h1>

    <p class="lead" style="font-family: 'Lato';">
      <p></p>
      <p>Free for all University of Toronto Students</p>
    </p>

    <ng-form name = "signUp" style="font-family: 'Lato';">
      <p>Full Name: <input type="text" ng-model="name" required></p>
      <p>UTORID: <input type = "text" ng-model="password" required></p>
      <p>Student Number: <input type="text" ng-model="studentno" required></p>
      <p>U of T Email: <input type = "text" name = "email" ng-model="email" ng-pattern="^[A-Z0-9._%+-]+@mail.utoronto.ca$" required></p>
      <p class="animated infinite" ng-class="main.classAnimation">
        <button type="button" class="btn btn-lg btn-success" ng-click="reg.submit()" style="font-family: 'Droid Sans';">Verify</button>
      </p>

      <div ng-messages="signUp.email.$error">
        <p ng-message="pattern">You must use a valid U of T email</p>
      </div>

    </ng-form>


  </div>


</div>
</body>
</html>
